    <div class="container-fluid">
      <div class="row no-gutters">
        <section class="col-12 vh-10">
          <nav class="d-flex custom-banner vh-10">
            <!-- Contenido centrado a la izquierda -->
            <div class="col d-flex align-items-center company-info">
              <!-- Logo y detalles de la empresa -->
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                alt="Travel agency logo"
                class="company-logo"
              />
              <div class="col">
                <h5>
                  <span class="custom-span fw-normal">Hilton</span>
                  <br />
                  <strong>Alliance</strong>
                </h5>
              </div>
            </div>

            <!-- Contenido centrado en el medio -->
            <div class="col d-flex justify-content-center align-items-center">
              <!-- Opciones de navegación -->
              <ul class="nav">
                <li class="nav-item">
                  <a
                    class="btn btn-primary btn-rounded me-2"
                    href="../index.html"
                    >Book</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="btn btn-primary btn-rounded me-2 dropdown-toggle"
                    id="hotelsDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Hotels</a
                  >
                  <!-- Menú desplegable de "Hotels" -->
                  <ul class="dropdown-menu" aria-labelledby="hotelsDropdown">
                    <!-- Submenú 1: "Create Hotel" -->
                    <li><a class="dropdown-item" href="#">Create Hotel</a></li>
                    <!-- Submenú 2: "View Hotels" -->
                    <li><a class="dropdown-item" href="#">View Hotels</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary btn-rounded" href="#">Rooms</a>
                </li>
              </ul>
            </div>

            <!-- Contenido centrado a la derecha -->
            <div class="col d-flex justify-content-end align-items-center">
              <!-- Botón de inicio de sesión -->
              <button
                type="button"
                class="btn btn-lg bg-transparent"
                data-bs-toggle="modal"
                data-bs-target="#miModal"
              >
                <div class="d-flex align-items-center">
                  <h5 class="fw-bold p-2">Sing In</h5>
                  <img
                    src="../images/avatar.png"
                    alt="User Avatar"
                    class="user-avatar"
                  />
                </div>
              </button>
            </div>

            <!-- Modal de Login-->
            <div
              class="modal fade"
              id="miModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="p-4">
                      <div class="form-group mb-3">
                        <label htmlFor="exampleInputUser" class="py-2">
                          User
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputUser"
                          placeholder="Agent2023"
                        />
                      </div>
                      <div class="form-group">
                        <label htmlFor="exampleInputPassword" class="py-2">
                          Password
                        </label>
                        <input
                          type="password"
                          id="exampleInputPassword"
                          class="form-control mb-4"
                          placeholder="••••••••••••"
                        />
                      </div>
                      <div
                        class="col d-flex justify-content-center form-group form-check mb-4"
                      >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="exampleCheck1"
                        />
                        <label
                          class="form-check-label mx-1"
                          htmlFor="exampleCheck1"
                        >
                          Remember me
                        </label>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <button
                            type="submit"
                            class="btn btn-primary mb-3 w-100"
                          >
                            Login
                          </button>
                        </div>

                        <div class="col-6">
                          <p class="text-muted">Forgot user?</p>
                        </div>
                        <div class="col-6 text-end">
                          <p class="text-muted">Forgot password?</p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </nav>
