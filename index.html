<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters">
        <section class="col-12 vh-10">
          <nav class="d-flex custom-banner vh-10">
            <div
              class="col-lg-6 col-md-6 col-sm-6 d-flex align-items-center company-info"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                alt="Travel agency logo"
                class="company-logo"
              />
              <div class="col">
                <h5>
                  <span class="custom-span fw-normal">Hilton</span>
                  <br />
                  <strong>Alliance</strong>
                </h5>
              </div>
            </div>
            <div
              class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end align-items-center"
            >
              <button
                type="button"
                class="btn btn-lg bg-transparent"
                data-bs-toggle="modal"
                data-bs-target="#miModal"
              >
                <div class="d-flex align-items-center">
                  <h5 class="fw-bold p-2">Sing In</h5>
                  <img
                    src="./images/avatar.png"
                    alt="User Avatar"
                    class="user-avatar"
                  />
                </div>
              </button>

              <div
                class="modal fade"
                id="miModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Login</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="p-4">
                        <div class="form-group mb-3">
                          <label htmlFor="exampleInputUser" class="py-2">
                            User
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputUser"
                            placeholder="Agent2023"
                          />
                        </div>
                        <div class="form-group">
                          <label htmlFor="exampleInputPassword" class="py-2">
                            Password
                          </label>
                          <input
                            type="password"
                            id="exampleInputPassword"
                            class="form-control mb-4"
                            placeholder="••••••••••••"
                          />
                        </div>
                        <div
                          class="col d-flex justify-content-center form-group form-check mb-4"
                        >
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label
                            class="form-check-label mx-1"
                            htmlFor="exampleCheck1"
                          >
                            Remember me
                          </label>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <button
                              type="submit"
                              class="btn btn-primary mb-3 w-100"
                            >
                              Login
                            </button>
                          </div>

                          <div class="col-6">
                            <p class="text-muted">Forgot user?</p>
                          </div>
                          <div class="col-6 text-end">
                            <p class="text-muted">Forgot password?</p>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </section>
        <section class="col-12 vh-90 bg-image">
          <div class="col-8 container shadow">
            <div class="row">
              <div class="col d-flex justify-content-end align-items-center">
                <h1 class="text-white fw-bold">
                  FIND A HOTEL <br />
                  AND PLAN THE
                </h1>
              </div>
              <div class="col d-flex justify-content-start align-items-center">
                <h2 class="signature-text">perfect getaway</h2>
              </div>
            </div>
            <div class="card">
              <div class="card-header bg-transparent">Find a Hotel</div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col mb-3">
                      <label class="form-label">Where to? (Required)</label>
                      <select class="form-select">
                        <option value="1" selected>Medellín</option>
                        <option value="2">Bucaramanga</option>
                        <option value="3">Cartagena</option>
                        <option value="3">Santa Marta</option>
                      </select>
                    </div>
                    <div class="col mb-3">
                      <label class="form-label">Check-in</label>
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Check-in"
                        value="Check-in"
                      />
                    </div>
                    <div class="col mb-3">
                      <label class="form-label">Check-out</label>
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Check-out"
                        value="Check-out"
                      />
                    </div>
                    <div
                      class="col mb-3 d-flex justify-content-center align-items-end"
                    >
                      <a class="btn btn-primary w-75" href="./pages/listHotels.html">
                        Search Hotel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
