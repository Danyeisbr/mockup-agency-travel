<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters">
        <section class="col-12 vh-10">
          <nav
            class="navbar fixed-top navbar-expand-lg navbar-light bg-white vh-10 border-bottom border-1"
          >
            <div class="container-fluid bg-white">
              <a class="navbar-brand" href="#home">
                <h5>
                  <span class="custom-span">Hilton</span>
                  <br />
                  <strong>Alliance</strong>
                </h5>
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls=""
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item mx-1">
                    <a class="nav-link fs-5 active" href="#home">
                      Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item dropdown mx-1">
                    <a
                      class="nav-link dropdown-toggle fs-5"
                      data-bs-toggle="dropdown"
                      role="button"
                      aria-haspopup="true"
                      aria-expanded="false"
                      href="#"
                    >
                      Hotels
                    </a>
                    <div class="dropdown-menu bg-white border border-0">
                      <a
                        class="dropdown-item bg-body-tertiary fs-5"
                        href="./pages/listHotels.html"
                        >List Hotels</a
                      >
                      <a
                        class="dropdown-item bg-body-tertiary fs-5"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#modalAddHoteles"
                        class="btn btn-primary"
                        >Create Hotel</a
                      >
                    </div>
                  </li>
                  <li class="nav-item mx-1">
                    <a class="nav-link fs-5" href="#skills"> Rooms </a>
                  </li>
                </ul>
                <form class="d-flex">
                  <button
                    type="button"
                    class="btn btn-primary col-12 mb-4 mb-lg-0"
                    data-bs-toggle="modal"
                    data-bs-target="#miModal"
                  >
                    Sing In
                  </button>
                </form>
              </div>
            </div>
          </nav>
          <!-- Modal de Login debe estar despues del nav para que funcione bien-->
          <div
            class="modal fade"
            id="miModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="p-4">
                    <div class="form-group mb-3">
                      <label htmlFor="exampleInputUser" class="py-2">
                        User
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUser"
                        placeholder="Agent2023"
                      />
                    </div>
                    <div class="form-group">
                      <label htmlFor="exampleInputPassword" class="py-2">
                        Password
                      </label>
                      <input
                        type="password"
                        id="exampleInputPassword"
                        class="form-control mb-4"
                        placeholder="••••••••••••"
                      />
                    </div>
                    <div
                      class="col d-flex justify-content-center form-group form-check mb-4"
                    >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label
                        class="form-check-label mx-1"
                        htmlFor="exampleCheck1"
                      >
                        Remember me
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <a
                          type="submit"
                          class="btn btn-primary mb-3 w-100"
                          href="./pages/listHotels.html"
                        >
                          Login
                        </a>
                      </div>

                      <div class="col-6">
                        <p class="text-muted">Forgot user?</p>
                      </div>
                      <div class="col-6 text-end">
                        <p class="text-muted">Forgot password?</p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Crear Hoteles -->
          <div
            class="modal fade"
            id="modalAddHoteles"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Hoteles</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="p-4">
                    <div class="form-group mb-3">
                      <label htmlFor="exampleInputUser" class="py-2">
                        Nombre del hotel
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUser"
                        placeholder="Name Hotel"
                      />
                      <label htmlFor="exampleInputUser" class="py-2">
                        Dirección
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUser"
                        placeholder="Address"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label htmlFor="exampleInputPassword" class="py-2">
                        Habitaciones disponibles
                      </label>
                      <select
                        class="form-select"
                        id="habitacionesSelect"
                        name="habitacionesSelect"
                      >
                        <option value="1">1 habitación</option>
                        <option value="2">2 habitaciones</option>
                        <option value="3">3 habitaciones</option>
                        <option value="4">4 habitaciones</option>
                        <option value="5">5 habitaciones</option>
                        <option value="6">6 habitaciones</option>
                        <option value="7">7 habitaciones</option>
                      </select>
                    </div>
                    <div class="form-group mb-3">
                      <label htmlFor="tipoHabitacionSelect" class="py-2"
                        >Tipo de habitación</label
                      >
                      <select
                        class="form-select"
                        id="tipoHabitacionSelect"
                        name="tipoHabitacionSelect"
                      >
                        <option value="individual">Individual</option>
                        <option value="doble">Doble</option>
                        <option value="matrimonial">Matrimonial</option>
                        <option value="suite">Suite</option>
                        <!-- Agrega más tipos de habitaciones según sea necesario -->
                      </select>
                    </div>
                    <div class="form-group mb-3">
                      <label class="py-2">Precio e Impuesto</label>
                      <div class="d-flex">
                        <input
                          type="number"
                          class="form-control mr-2"
                          placeholder="Precio"
                        />
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Impuesto"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary mb-3 w-100"
                        >
                          Crear
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="col-12 vh-90 bg-image">
          <div
            class="col-12 container h-100 d-flex justify-content-center align-items-start"
          >
            <div class="row mt-5">
              <div class="col text-center mb-4">
                <div class="row align-items-center">
                  <div class="col text-end">
                    <h1 class="text-white fw-bold">
                      FIND A HOTEL <br />
                      AND PLAN THE
                    </h1>
                  </div>
                  <div class="col text-start">
                    <h2 class="signature-text">perfect getaway</h2>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="col-lg-3 col-md-6 mb-3">
                          <label class="form-label">Where to? (Required)</label>
                          <select class="form-select">
                            <option value="1" selected>Medellín</option>
                            <option value="2">Bucaramanga</option>
                            <option value="3">Cartagena</option>
                            <option value="3">Santa Marta</option>
                          </select>
                        </div>
                        <div class="col-lg-3 col-md-6 mb-3">
                          <label class="form-label">Check-in</label>
                          <input
                            type="date"
                            class="form-control"
                            placeholder="Check-in"
                            value="Check-in"
                            required
                          />
                        </div>
                        <div class="col-lg-3 col-md-6 mb-3">
                          <label class="form-label">Check-out</label>
                          <input
                            type="date"
                            class="form-control"
                            placeholder="Check-out"
                            value="Check-out"
                            required
                          />
                        </div>
                        <div class="col-lg-1 col-md-6 mb-3">
                          <label class="form-label">Guests</label>
                          <select class="form-select">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                            <option value="4">6</option>
                          </select>
                        </div>
                        <div
                          class="col-lg-2 col-md-12 col-sm-12 mb-3 d-flex justify-content-center align-items-end"
                        >
                          <a
                            type="button"
                            class="btn btn-primary w-75"
                            href="./pages/listHotels.html"
                          >
                            Search Hotel
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
